<!DOCTYPE html>
<html ng-app="smartTrader">
    <head>
        <title>SmartTrader</title>
        <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
            rel="stylesheet">
            <link href="css/smartTrader.css" rel="stylesheet">
        </head>
        <body>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#">SmartTrader</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a href="javascript:void(0)">Hub Vente</a></li>
                                <li ng-controller="hubsCtr">
                                    <select ng-model="hub" ng-options="hub.name for hub in hubs" ng-change="refresh()">
                                    </select>
                                </li>
                                <li><a href="javascript:void(0)">Hub Achat</a></li>
                                <li ng-controller="hubsCtr">
                                    <select id="hub-buyer">
                                        <option value="all">Tous</option>
                                        <option ng-repeat="hub in hubs" value="{{hub.name}}">{{hub.name}}</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" ng-controller="tradesCtr">
                <div ng-include src="'partial/penuryTrades.html'"></div>
                <div ng-include src="'partial/hubTrades.html'"></div>
                <div ng-include src="'partial/stationTrades.html'"></div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
            <script src="js/smartTrader.js"></script>
            <script src="js/services.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
            <script src="js/home.js"></script>
        </body>
    </html>
